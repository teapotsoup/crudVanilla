<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/odometer-theme-default.css" />
    <!-- 테스트 -->
</head>


<body id="backgroundimg">
    <div id="case">
        <form class="hidden" id="login-form">
            <input type="text" id="loginInput">
            <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="current">
            <span id=mon class="odometer"></span>
            <span>월</span>
            <span id=dat class="odometer"></span>
            <span>일</span>
            <span id=daY></span>
            <span id=amPm></span>
            <span id=h class="odometer"></span>
            <span>시</span>
            <span id=min class="odometer"></span>
            <span>분</span>
            <span id=sec class="odometer"></span>
            <span>초</span>
        </div>
        <div id="quote"></div>
        <div id="author"></div>
        <form id="crudForm">
            <input type="text">
        </form>
        <ul id="crudList"></ul>
    </div>

    <script type="text/javascript" src="js/odometer.min.js"></script><!-- 테스트 -->
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
    <script src="js/backImg.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/crud1.js"></script>
</body>


</html>
